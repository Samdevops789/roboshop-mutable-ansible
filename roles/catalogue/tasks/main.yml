- name: Setup NodeJs Repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJs
  ansible.builtin.yum:
     name: nodejs
     state: installed

- name: Add Roboshop App User
  ansible.builtin.user:
     name: roboshop
     comment: Roboshop Application User

- name: Remove Old App Content
  ansible.builtin.file:
    path: /home/roboshop/catalogue
    state: absent

- name: Download Catalogue Content & Extract it
  ansible.builtin.unarchive:
    src: "https://github.com/roboshop-devops-project/catalogue/archive/main.zip"
    dest: /tmp
    remote_src: yes

- name: Copy a catalogue Content
  ansible.builtin.copy:
    src: /tmp/catalogue-main/
    dest: /home/roboshop/catalogue/
    remote_src: yes
  become_user: roboshop

- name: Install NodeJS dependencies
  community.general.npm:
    path: /home/roboshop/catalogue/
  become_user: roboshop

- name: Copy Catalogue SystemD file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/catalogue.service

- name: Restart Catalogue
  ansible.builtin.systemd:
      name: catalogue
      state: restarted
      enabled: yes
      daemon-reload: yes
