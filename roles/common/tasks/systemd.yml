- name: Copy {{COMPONENT}} SystemD file
  ansible.builtin.template:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: Restart {{COMPONENT}}
  ansible.builtin.systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
    daemon-reload: yes


- name: Install botocore and boto3
  ansible.builtin.pip:
   name: "{{item}}"
   executable: pip3
   loop:
      - botocore
      - boto3
