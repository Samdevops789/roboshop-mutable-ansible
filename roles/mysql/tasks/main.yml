- name: Copy mysql repo file
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install MySQl Server
  ansible.builtin.yum:
    name: mysql-community-server
    state: installed

- name: Start MySQl Service
  ansible.builtin.systemd:
   name: mysql
   state: restarted
   enabled: yes


   
